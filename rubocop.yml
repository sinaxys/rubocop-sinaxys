require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-minitest

inherit_mode:
  merge:
    - Exclude

Layout/CaseIndentation:
  EnforcedStyle: end

Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/LineLength:
  Max: 140

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
  IndentationWidth: 2

Lint/RescueException:
  Enabled: false

Metrics/MethodLength:
  CountAsOne: ['hash']

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal

Style/SymbolArray:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Rails/EnumHash:
  Enabled: false
